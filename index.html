<!doctype html>
<html>
  <head>
    <title>Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel=stylesheet href="css/styles.css"/>
  </head>
  <body>
    <div class="menu">
      <div class="form-container">
        <form>
          <input name="number" placeholder="Enter number" type="number" />
          <input id="submit" type="submit" />
        </form>
        <button id="reset">Reset</button>
        <button id="restart">Restart</button>
      </div>
    </div>
    <div class="block-container">
      <div class="counter">
        <div id="current" class="current">0</div>
        <div id="total" class="total">0</div>
      </div>
      <div id="fingers" class="block">
        <div class="block-text">fingers</div>
      </div>
      <div id="toes" class="block">
        <div class="block-text">toes</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script>
      var counter = new Counter();
      counter.init();
    </script>
  </body>
</html>
